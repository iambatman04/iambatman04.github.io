<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="light-mode">
    <button id="darkModeToggle" onclick="toggleDarkMode()">Dark Mode</button>
    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        }
    </script>
    <div class="calc">
      <div class="display">
        <input type="text" id="InputField" value="0"
        placeholder="0"/>
      </div>
      <div class="rows">
        <button type="button" class="Opr">AC</button>
        <button type="button" class="Opr">DEL</button>
        <button type="button" class="Opr">%</button>
        <button type="button" class="Opr">/</button>
       </div>
      <div class="rows">
        <button type="button" >7</button>
        <button type="button" >8</button>
        <button type="button" >9</button>
        <button type="button" class="Opr">*</button>
       </div>
      <div class="rows">
        <button type="button" >4</button>
        <button type="button" >5</button>
        <button type="button" >6</button>
        <button type="button" class="Opr">+</button>
       </div>
      <div class="rows">
        <button type="button" >1</button>
        <button type="button" >2</button>
        <button type="button" >3</button>
        <button type="button" class="Opr">-</button>
       </div>
      <div class="rows">
        <button type="button" id="plusminus">&#xB1</button>
        <button type="button" >0</button>
        <button type="button" >.</button>
        <button type="button" id="equal">=</button>
       </div>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
